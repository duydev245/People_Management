<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bt_peoplelist.css">
  </head>
  <body>
    <main>
      <p></p>
      <div>
        <h2>People Management</h2>
      </div>

      <div>
        <p>FULL NAME</p>

        <input type="text" class="data" />
      </div>

      <div>
        <p>GENDER</p>

        <select id="gender" class="data">
          <option value="Male">MALE</option>
          <option value="Female">FAMALE</option>
          <option value="Others">OTHERS</option>
        </select>
      </div>

      <div>
        <p>DATE OF BIRTH</p>

        <input type="date" class="data" />
      </div>

      <div>
        <p>PHONE NUMBER</p>

        <input type="number" class="data" />
      </div>

      <div>
        <p>EMAIL</p>

        <input type="email" class="data" />
      </div>

      <div>
        <p>ADDRESS</p>
        <input type="text" class="data" />
      </div>

      <div class="btn_custom">
        <button class="submit_b">SUBMIT</button>
      </div>
    <br/>

      <div>
        <table class="display">
          <tr>
            <th>FULL NAME</th>
            <th>GENDER</th>
            <th>DATE OF BIRTH</th>
            <th>PHONE NUMBER</th>
            <th>MAIL</th>
            <th>ADDRESS</th>
            <th>STATUS</th>
          </tr>
        </table>
      </div>
    </main>
  </body>
  <script src="./bt_peoplelist.js"></script>
</html>
